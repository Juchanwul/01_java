<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {

            $('li').each(function(num) {
                var drink = $(this);
                setTimeout(function () {
                    drink.css('color', 'red');

                },num*500);
            });
        });

    </script>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Soda</li>
        <li>Water</li>
        <li>Coke</li>
    </ul>
</body>
</html>
