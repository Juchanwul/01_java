<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <style type="text/css">
        div.item { border: 2px black dashed;
            border-top-color: red;
            border-bottom-color: blue;
            margin: 10px;
            width: 90px;
            height: 60px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
