<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        #header {background: red; }
        #wrap {overflow: hidden; }
        #aside {width: 25%; display: inline-block; float: left; background: skyblue; }
        #content {width: 75%; display: inline-block; float: left; background: green; }
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
