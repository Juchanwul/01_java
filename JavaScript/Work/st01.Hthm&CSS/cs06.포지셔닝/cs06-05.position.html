<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>
    <style type="text/css">
        .pos1 {background-color: lightblue; position: static;}
        .pos2 {background-color: lightgreen;
            position: relative;
            left: 10px; top: 10px;
        }
        .pos3 {background-color: lightyellow;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="pos1">첫번째</div>
    <div class="pos2">두번째</div>
    <div class="pos3">세번째</div>


</body>
</html>
