<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
      div { border: 1px black solid; margin: 5px;}
      .box1 { width: 30%;  float: left;}
      .box2 { width: 60%; float: left;}
      .box3 { width: 92%; clear: both; }

  </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
