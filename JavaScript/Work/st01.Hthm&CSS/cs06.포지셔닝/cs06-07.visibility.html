<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        img {margin: 0px 20px; border: 1px black solid;}
        #visibility { border: 1px red dotted;
                visibility: hidden; /*자리는 남아있음*/
        }
        #display { border: 1px red dotted;
              display: none; /*자리까지 없어짐*/
        }
    </style>
</head>
<body>
    <img src="../images/tomato.jpg">
    <img src="../images/tomato.jpg" id="visibility">
    <img src="../images/tomato.jpg" id="display">
    <img src="../images/tomato.jpg">

</body>
</html>
