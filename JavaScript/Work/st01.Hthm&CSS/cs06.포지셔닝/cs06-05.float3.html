<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
    <style type="text/css">
        div { width: 150px; height: 150px;
            margin: 10px; padding: 5px;
            text-align: center;
            align-items: center;

        }
        .box1{background-color: yellow;float: left;}
        .box2{background-color: blue;float: left;}
        .box3{background-color: green;float: left;}
        .box4{background-color: white;
            border: 2px solid black;
            clear:both;
        }
    </style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
