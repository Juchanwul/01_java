<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script type="text/javascript">
        var foo = {
            name : 'foo',
            age : 30,
            array : [1,4,5,5],
            run : function () {
                return this.name;
            }


        }

        console.log(foo.name);
        console.log(foo.age);
        console.log(foo.nickname);

        console.log(foo['name']);
        console.log(foo['age']);
        console.log(foo['nickname']);
        console.log('');

        for(var i in foo){
            console.log(foo[i]);
        }
        console.log('');

        foo.name = 'bar';
        foo.age = 50;
        foo.gender = 'man';
        foo.nickname = 'goo';

        for(var i in foo){
            console.log(foo[i]);
        }
        console.log('');

        delete foo.nickname;
        delete foo.gender

        for(var i in foo){
            console.log(foo[i]);
        }

        /*함수제외 열거*/
        console.log('함수제외 열거');
        for (var name in foo) {
            if(typeof foo[name] != 'function'){
                console.log(name + ' : ' + foo[name]);
            }
        }

        /*배열만 열거*/
        console.log('배열만 열거');
        for (var name in foo) {
            if(typeof foo[name] == 'object' && foo[name].hasOwnProperty('length')){
                console.log(name + ' : ' +foo[name]);
            }
        }

    </script>
</head>
<body>

</body>
</html>
