<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">


        var val = prompt('점수를 입력하세요.', '0');
        var grade = Number(val);


        console.log('점수 : '+grade);
        if(grade>=90){
            console.log('A');
        }
        else if(grade>=80){
            console.log('B');
        }
        else if(grade>=70){
            console.log('C');
        }
        else if(grade>=60){
            console.log('D');

        }
        else {
            console.log('F');
        }

    </script>

</head>
<body>

</body>
</html>
